<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Text on Image Example</title>
</head>
<body class="bg-gray-100">
  <div class="relative">
    <img src="assets/georgi-kalaydzhiev-6eHGi4Zlr0s-unsplash.jpg" alt="Your Image" class="w-full">
    <div class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center">
      <div class="bg-gray-900 bg-opacity-50 text-white p-4">
        <h1 class="text-4xl font-bold">Text on Image</h1>
        <p class="mt-2">This text is placed on top of the image.</p>
      </div>
    </div>
  </div>
</body>
</html>
